name: Trigger auto deployment for azdavikaka-22

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/azdavikaka-22-AutoDeployTrigger-63f07f84-3d83-43c7-8d90-c6e89b0c9fbe.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZDAVIKAKA22_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZDAVIKAKA22_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZDAVIKAKA22_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: acrforpremium-a5hpfxbyemgcbsa8.azurecr.io
          registryUsername: ${{ secrets.AZDAVIKAKA22_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.AZDAVIKAKA22_REGISTRY_PASSWORD }}
          containerAppName: azdavikaka-22
          resourceGroup: az-jrc-test
          imageToBuild: acrforpremium-a5hpfxbyemgcbsa8.azurecr.io/azdavikaka-22:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


