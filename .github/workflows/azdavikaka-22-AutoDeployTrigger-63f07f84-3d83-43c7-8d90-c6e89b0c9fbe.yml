name: Deploy from private ACR to Azure Container Apps (azdavikaka-22)

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Tag de la imagen en ACR'
        required: true
        default: 'latest'

permissions:
  id-token: write
  contents: read

env:
  # ==== tu entorno ====
  RG: az-jrc-test
  ACA_APP: azdavikaka-22
  ACR_LOGIN_SERVER: acrforpremium-a5hpfxbyemgcbsa8.azurecr.io  # login server EXACTO
  IMAGE_REPO: azdavikaka-22                                     # repo en tu ACR (según tu captura)
  TARGET_PORT: 80                                               # ajusta si tu app escucha en otro

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          # Usa los secretos que ya tengas creados para OIDC en esta suscripción
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Idempotente: asocia el ACR al Container App para pulls con identidad del sistema
      - name: Link private ACR to Container App
        run: |
          az containerapp registry set \
            -g ${{ env.RG }} -n ${{ env.ACA_APP }} \
            --server ${{ env.ACR_LOGIN_SERVER }} \
            --identity system

      # Despliegue de la imagen existente + configuración de ingress y puerto
      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v2
        with:
          resourceGroup: ${{ env.RG }}
          containerAppName: ${{ env.ACA_APP }}
          imageToDeploy: ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_REPO }}:${{ inputs.image_tag }}
          registryUrl: ${{ env.ACR_LOGIN_SERVER }}
          ingress: external              # usa "internal" o "disabled" si aplica
          targetPort: ${{ env.TARGET_PORT }}

      # (Opcional) evita cold start
      - name: Ensure min replicas = 1
        run: |
          az containerapp update \
            -g ${{ env.RG }} -n ${{ env.ACA_APP }} \
            --min-replicas 1

      # (Opcional) imprime el FQDN para probar
      - name: Show app FQDN
        run: |
          FQDN=$(az containerapp show -g ${{ env.RG }} -n ${{ env.ACA_APP }} --query "properties.configuration.ingress.fqdn" -o tsv)
          echo "FQDN: https://$FQDN"
