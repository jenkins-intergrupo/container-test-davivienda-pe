name: Deploy from private ACR to Azure Container Apps (azdavikaka-22)

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Tag de la imagen en ACR'
        required: true
        default: 'latest'

permissions:
  id-token: write
  contents: read

env:
  RG: az-jrc-test
  ACA_APP: azdavikaka-22
  ACR_LOGIN_SERVER: acrforpremium-a5hpfxbyemgcbsa8.azurecr.io
  IMAGE_REPO: azdavikaka-22
  TARGET_PORT: 80

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZDAVIKAKA22_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZDAVIKAKA22_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZDAVIKAKA22_AZURE_SUBSCRIPTION_ID }}

      - name: Link ACR to Container App (managed identity)
        shell: bash
        run: |
          set -e
          RG="${{ env.RG }}"
          APP="${{ env.ACA_APP }}"
          ACR="${{ env.ACR_LOGIN_SERVER }}"

          already=$(az containerapp show -g "$RG" -n "$APP" \
            --query "properties.configuration.registries[?server=='$ACR']|length(@)" -o tsv || echo 0)

          if [ "$already" = "1" ]; then
            echo "Registry $ACR ya vinculado. Sigo…"
          else
            az containerapp registry set -g "$RG" -n "$APP" \
              --server "$ACR" --identity system --no-wait
            echo "Esperando a que quede vinculado…"
            for i in {1..20}; do
              sleep 15
              linked=$(az containerapp show -g "$RG" -n "$APP" \
                --query "properties.configuration.registries[?server=='$ACR']|length(@)" -o tsv || echo 0)
              [ "$linked" = "1" ] && { echo "OK: registry vinculado."; break; }
              echo "Aún no… ($i/20)"
            done
          fi

      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v2
        with:
          resourceGroup: ${{ env.RG }}
          containerAppName: ${{ env.ACA_APP }}
          imageToDeploy: ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_REPO }}:${{ inputs.image_tag }}
          registryUrl: ${{ env.ACR_LOGIN_SERVER }}
          ingress: external
          targetPort: ${{ env.TARGET_PORT }}

      - name: Ensure min replicas = 1
        run: |
          az containerapp update \
            -g ${{ env.RG }} -n ${{ env.ACA_APP }} \
            --min-replicas 1

      - name: Show app FQDN
        run: |
          FQDN=$(az containerapp show -g ${{ env.RG }} -n ${{ env.ACA_APP }} --query "properties.configuration.ingress.fqdn" -o tsv)
          echo "FQDN: https://$FQDN"
